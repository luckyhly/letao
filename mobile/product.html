<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">商品详情</span>
        <a href="index.html" class="icon_home fa fa-home"></a>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                
            </div>
        </div>
    </div>
</div>
<div class="p_option">
    <a href="#" class="btn_cart fa fa-shopping-cart"></a>
    <a href="#" class="btn_addCart">加入购物车</a>
    <a href="#" class="btn_pay">立即购买</a>
</div>
<script src="res/mui/js/mui.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/template-web.js"></script>

<!-- 定义模板 -->
<script type="txet/html" id="tpl">



</script>

<script>
    // 获取商品ID
    // console.log(location)
    var search = location.search.slice(1);
    // console.log(search)
    // search默认是以字符串形式存在，需手动解析，拆分
    var arr = search.split('&');
    // console.log(arr)
    var qs = {};
    for(var i=0;i<arr.length;i++){
        // console.log(arr[i])
        var tmp = arr[i].split('=');
        // console.log(tmp)
        qs[tmp[0]] = tmp[1];
        // console.log(qs[tmp[0]])
        // console.log(qs.pid)
    }

    $.ajax({
        url:'/api/product/queryProductDetail',
        type:'get',
        data:{id:qs.pid},
        success:function(info){
            console.log(info)
        }
    })

    mui(function(){
        mui('.mui-slider').slider({
            interval:3000 //自动轮播周期，若为0则不自动播放，默认为0；
        });
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true, //是否启用回弹
        });
  
    });
</script>

</body>
</html>
